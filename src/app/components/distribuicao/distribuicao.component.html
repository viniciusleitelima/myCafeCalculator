<div class="main">
  <span>
    <h1>Distribuição por troféus</h1>
    <p>Como funciona?</p>
    <p>Preencha o campo total de diamantes, após isso preencha o valor que cada morador alcançou no festival. O sistema irá calcular total de troféus automaticamente e a premiação de cada morador.</p>
  </span>
  <form>
    <div id="form-diamond">
      <label>Total de diamantes: 💎</label>
      <input id="diamond" type="number" (change)="somarDiamantes()" [(ngModel)]="diamantes.total" [ngModelOptions]="{standalone: true}" class="size12">
    </div>
    <div id="div-total-trofeus">
      <label>Total de trofeus: 🏆</label>
        <input  id="input-total" disabled [(ngModel)]="trofeus.total" [ngModelOptions]="{standalone: true}" class="size12">
    </div>
    <div id="div-total-rubis">
      <label>Total de rubis: <img  class="icon-rubi" id="img-rubi" src="../../../assets/images/rubi.png"></label>
        <input  id="input-rubis" [(ngModel)]="rubis.total" [ngModelOptions]="{standalone: true}" class="size12">
    </div>
    <div id="div-cidadao">
      <span *ngFor="let cidadao of cidadaos" class="span-cidadaos">
        <div class="cidadao-id">
          <label>Morador {{cidadao.id}} </label>
        </div>
        <div class="item-cidadao">
          <span class="item-trofeu">🏆</span>
          <input type="number" [(ngModel)]="cidadao.trofeus" (change)="somarDiamantes()" [ngModelOptions]="{standalone: true}" class="input-cidadao">
        </div>
        <div class="item-premiacao">
          <label>Premiação: 💎</label>
          <div class="item-valor-premio">
            <span class="span-valor-premio">
              {{cidadao.valor_premio}}
            </span>
          </div>
        </div>
        <div class="item-rubi">
          <label>Rubis: <img class="icon-rubi" id="img-rubi" src="../../../assets/images/rubi.png"></label>
          <div class="item-valor-rubi">
            <span class="span-valor-rubi">
              {{cidadao.valor_rubis}}
            </span>
          </div>
        </div>
      </span>
    </div>
  </form>
</div>
<div></div>
